<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>My To-Do List</h1>
        <input type="text" id="task-input" placeholder="Add a new task...">
        <button class="add-task" onclick="addTask()">Add Task</button>

        <div class="task-controls">
            <span id="task-counter">0 tasks left</span>
            <div class="filters">
                <button onclick="filterTasks('all')" class="filter-btn active">All</button>
                <button onclick="filterTasks('active')" class="filter-btn">Active</button>
                <button onclick="filterTasks('completed')" class="filter-btn">Completed</button>
            </div>
        </div>

        <ul id="task-list"></ul>

        <button class="clear-completed" onclick="clearCompleted()">Clear Completed Tasks</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
